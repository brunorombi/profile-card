<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  
    <div class="profile-card">
      <div class="image">
        <img src="img/profile-picture.jpg" alt="profile picture" class="profile-img">
      </div>
      
        <div class="text-data">
          <span class="name">Bruno Rombi</span>
          <span class="job">Developer</span>
        </div>

        <div class="media-buttons">
          <a href="https://www.facebook.com/bruno.rombi.1/" target="_blank" style="background: #4267b2;" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="mailto:brunorombi2@gmail.com" target="_blank" style="background: #f4f4f4;" class="link" id="gmail">
            <i class="bx bxl-gmail"></i>
          </a>
          <a href="https://www.instagram.com/bru.rombi/" target="_blank" style="background: #e1306c;" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="https://github.com/brunorombi" target="_blank" style="background: #000;" class="link">
            <i class="bx bxl-github"></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span> 
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">20k</span> 
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span> 
          </div>
        </div>
    </div>
</body>
</html>
